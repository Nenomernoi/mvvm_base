apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.objectbox'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "org.mainsoft.basewithkodein"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName rootProject.ext.versionNameGlobal
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kapt {
    arguments {
        arg("objectbox.debug", true)
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    ///
    implementation "com.android.support:multidex:$multidex_version"
    implementation "com.android.support:multidex-instrumentation:$multidex_version"
    //Base
    implementation "com.android.support:appcompat-v7:$base_version"
    implementation "com.android.support:recyclerview-v7:$base_version"
    implementation "com.android.support:design:$base_version"
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'androidx.core:core-ktx:0.3'
    //DI
    implementation 'org.kodein:kodein-generic-jvm:5.0.0-beta4'
    //RxJava2
    implementation 'io.reactivex.rxjava2:rxjava:2.1.6'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    /// RxPermissions
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    ///Net
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    //DB
    kapt "io.objectbox:objectbox-processor:$objectbox_version"
    implementation "io.objectbox:objectbox-kotlin:$objectbox_version"
    //LOCATION
    implementation "com.google.android.gms:play-services-location:$service_version"
    implementation "com.google.android.gms:play-services-maps:$service_version"
    //Image Load
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    //RXPhoto and Crop
    implementation 'com.github.miguelbcr:RxPaparazzo:0.6.0-2.x'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.5.1'

}
