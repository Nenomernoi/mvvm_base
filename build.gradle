buildscript {

    ext.kotlin_version = '1.2.41'
    ext.objectbox_version = '1.4.3'
    ext.base_version = '27.1.1'
    ext.retrofit_version = '2.3.0'
    ext.service_version = '15.0.1'
    ext.multidex_version = '1.0.3'

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://objectbox.net/beta-repo/" }
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha15'
        classpath "io.objectbox:objectbox-gradle-plugin:$objectbox_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'https://jitpack.io' }
        maven { url "http://objectbox.net/beta-repo/" }
        maven { url "http://dl.bintray.com/salomonbrys/kodein" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    versionNameGlobal = "0.0.4"
    codeNameGlobal = 4
}